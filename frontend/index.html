<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalZeup.net - نظام الإدارة المتكامل</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/logo.png" alt="DigitalZeup Logo" class="logo">
                <h1>DigitalZeup.net</h1>
                <p>نظام الإدارة المتكامل</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>
            <div class="login-footer">
                <p>© 2024 DigitalZeup.net - جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="mainScreen" class="screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Logo" class="sidebar-logo">
                <h3>DigitalZeup</h3>
            </div>
            <nav class="sidebar-nav">
                <ul id="sidebarMenu">
                    <!-- Dynamic menu items will be inserted here -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button id="sidebarToggle" class="btn btn-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="pageTitle">لوحة التحكم</h2>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <button id="notificationsBtn" class="btn btn-icon">
                            <i class="fas fa-bell"></i>
                            <span id="notificationBadge" class="badge">0</span>
                        </button>
                        <div id="notificationsPanel" class="notifications-panel hidden">
                            <div class="notifications-header">
                                <h4>الإشعارات</h4>
                                <button id="markAllRead" class="btn btn-text">تحديد الكل كمقروء</button>
                            </div>
                            <div id="notificationsList" class="notifications-list">
                                <!-- Notifications will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="user-profile">
                        <img id="userAvatar" src="assets/avatar.png" alt="User Avatar" class="avatar">
                        <span id="userName">المستخدم</span>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content">
                <div id="dashboardContent">
                    <!-- Dashboard widgets will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container">
        <!-- Toast messages will appear here -->
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer">
        <!-- Modals will be dynamically added here -->
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
